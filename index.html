<!DOCTYPE html>
<html>
<head>
  <title>HeroAlert Emergency Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; }
    h1 { text-align: center; margin: 10px; }
    #map { height: 70vh; margin: 0 5%; border-radius: 15px; }
    .btns { display: flex; flex-direction: column; align-items: center; padding: 10px; }
    input, button, select { padding: 10px; font-size: 16px; margin: 5px; border-radius: 8px; border: none; }
    #note { width: 70%; }
    #photo { display: none; }
    .cancel-btn { background: gray; color: white; }
    .sos-btn { background: red; color: white; font-weight: bold; }
    .responder-tools { background: #111; padding: 10px; border-radius: 10px; margin: 10px; width: 90%; max-width: 500px; }
    .footer { text-align: center; margin-top: 10px; color: yellow; font-size: 14px; }
    .media-img { max-width: 100px; max-height: 100px; border-radius: 10px; border: 1px solid #fff; }
    .log-box { background: #222; padding: 10px; border-radius: 8px; max-height: 100px; overflow-y: auto; margin-top: 5px; font-size: 13px; }
  </style>
</head>
<body>
  <h1>üåê HeroAlert Emergency Globe</h1>
  <div id="map"></div>
  <div class="btns">
    <input type="text" id="note" placeholder="Add a short note or ID for this alert...">
    <input type="file" accept="image/*" id="photo">
    <button onclick="triggerSOS()" class="sos-btn">üöë I NEED HELP</button>
    <button onclick="cancelSOS()" class="cancel-btn">Cancel Alert</button>

    <div class="responder-tools">
      <h3>üõ°Ô∏è Responder Toolkit</h3>
      <select id="responder-status" onchange="updateResponderStatus()">
        <option value="available">Available</option>
        <option value="en route">En Route</option>
      </select>
      <button onclick="confirmResponse()">üö® Unit En Route</button>
      <button onclick="recenterMap()">üîÅ Recenter to SOS</button>
      <button onclick="openInMaps()">üß≠ Open in Maps</button>
      <button onclick="openDronePanel()">üïπÔ∏è Control Drone</button>
      <div id="time-since" style="margin-top: 10px;">‚è±Ô∏è Elapsed: 0s</div>
      <div class="log-box" id="logBox"></div>
    </div>
  </div>
  <div class="footer" id="status">No SOS active</div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const responderId = 'Responder_' + Math.floor(Math.random() * 1000);
    let map = L.map('map').setView([53.5, -1.5], 6);
    let latestSOS = null;
    let elapsedTimer;
    const logBox = document.getElementById("logBox");

    function logAction(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `üü¢ ${time}: ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const status = document.getElementById("status");

    async function triggerSOS() {
      if (!navigator.geolocation) return alert("Enable location!");

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const note = document.getElementById("note").value;
        const file = document.getElementById("photo").files[0];

        let photoURL = null;
        if (file) {
          const ref = storage.ref(`sos_photos/${Date.now()}_${file.name}`);
          await ref.put(file);
          photoURL = await ref.getDownloadURL();
        }

        const alertDoc = await db.collection("sos_alerts").add({
          lat: latitude,
          lng: longitude,
          note,
          photo: photoURL,
          time: Date.now(),
        });

        latestSOS = { lat: latitude, lng: longitude, id: alertDoc.id };
        status.innerText = "‚úÖ SOS triggered.";
        startElapsedTime();
        logAction("SOS Triggered");
      });
    }

    function cancelSOS() {
      status.innerText = "No SOS active";
      stopElapsedTime();
      logAction("Alert Cancelled");
    }

    function startElapsedTime() {
      let start = Date.now();
      clearInterval(elapsedTimer);
      elapsedTimer = setInterval(() => {
        let sec = Math.floor((Date.now() - start) / 1000);
        document.getElementById("time-since").innerText = `‚è±Ô∏è Elapsed: ${sec}s`;
      }, 1000);
    }

    function stopElapsedTime() {
      clearInterval(elapsedTimer);
      document.getElementById("time-since").innerText = "‚è±Ô∏è Elapsed: 0s";
    }

    db.collection("sos_alerts").onSnapshot(snapshot => {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      snapshot.forEach(doc => {
        const data = doc.data();
        const marker = L.marker([data.lat, data.lng]).addTo(map);
        let popup = `<strong>${data.note}</strong><br>`;
        if (data.photo) popup += `<img src="${data.photo}" class="media-img">`;
        marker.bindPopup(popup);
        latestSOS = { lat: data.lat, lng: data.lng, id: doc.id };
      });
    });

    db.collection("responders").onSnapshot(snapshot => {
      snapshot.forEach(doc => {
        const res = doc.data();
        const icon = L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/2204/2204346.png',
          iconSize: [30, 30],
          iconAnchor: [15, 30],
        });
        const marker = L.marker([res.lat, res.lng], { icon }).addTo(map);
        marker.bindPopup(`üöë ${res.id}<br>Status: ${res.status}`);
      });
    });

    function updateResponderStatus() {
      if (!navigator.geolocation) return alert("Enable location to update status.");
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const newStatus = document.getElementById("responder-status").value;
        await db.collection("responders").doc(responderId).set({
          id: responderId,
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          status: newStatus,
          updated: Date.now()
        });
        status.innerText = `Responder now marked: ${newStatus.toUpperCase()}`;
        logAction(`Status set to ${newStatus}`);
      });
    }

    function confirmResponse() {
      const now = new Date().toLocaleTimeString();
      status.innerText = `üö® UNIT EN ROUTE at ${now}`;
      logAction("Responder confirmed: UNIT EN ROUTE");
    }

    function recenterMap() {
      if (!latestSOS) return alert("No active SOS to center on.");
      map.setView([latestSOS.lat, latestSOS.lng], 14);
      logAction("Map Recentered to SOS");
    }

    function openInMaps() {
      if (!latestSOS) return alert("No SOS location.");
      const url = `https://www.google.com/maps/dir/?api=1&destination=${latestSOS.lat},${latestSOS.lng}`;
      window.open(url, '_blank');
      logAction("Opened Google Maps");
    }

    function openDronePanel() {
      alert("üõ∏ Drone link acquired. Tactical mode activated.");
      logAction("Drone Panel Triggered");
    }
  </script>
</body>
</html>
