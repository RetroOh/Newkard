<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroAlert Emergency Globe</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem;
      font-size: 1.7rem;
    }

    #map {
      width: 90vw;
      height: 70vh;
      margin-bottom: 1rem;
      border-radius: 1rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sosBtn {
      background-color: red;
      color: white;
    }

    #cancelBtn {
      background-color: #444;
      color: white;
      display: none;
    }

    #status {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: yellow;
    }

    #noteInput {
      padding: 0.5rem;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>üåç HeroAlert Emergency Globe</h1>

  <div id="map"></div>

  <input type="text" id="noteInput" placeholder="Add a short note or ID for this alert..." />

  <div>
    <button class="btn" id="sosBtn">üö® I NEED HELP</button>
    <button class="btn" id="cancelBtn">‚ùå Cancel Alert</button>
  </div>

  <p id="status">No SOS active</p>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([52.6369, -1.1398], 6); // UK center

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let sosMarker = null;

    const sosBtn = document.getElementById("sosBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const status = document.getElementById("status");
    const noteInput = document.getElementById("noteInput");

    sosBtn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        status.textContent = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          const note = noteInput.value || "No note provided";

          if (sosMarker) map.removeLayer(sosMarker);

          sosMarker = L.marker([latitude, longitude])
            .addTo(map)
            .bindPopup(`<b>SOS!</b><br>${note}`)
            .openPopup();

          map.setView([latitude, longitude], 14);

          status.textContent = "üö® SOS Active!";
          sosBtn.style.display = "none";
          cancelBtn.style.display = "inline-block";
        },
        () => {
          status.textContent = "Unable to retrieve your location.";
        }
      );
    });

    cancelBtn.addEventListener("click", () => {
      if (sosMarker) {
        map.removeLayer(sosMarker);
        sosMarker = null;
      }

      noteInput.value = "";
      status.textContent = "No SOS active";
      sosBtn.style.display = "inline-block";
      cancelBtn.style.display = "none";
    });
  </script>
</body>
</html>
