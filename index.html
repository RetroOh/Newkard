<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroAlert Emergency Globe</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1rem 0;
    }
    #map {
      height: 80vh;
      width: 95vw;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #status {
      color: yellow;
      margin-bottom: 1rem;
    }
    #controls {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .sos {
      background: red;
      color: white;
    }
    .cancel {
      background: gray;
      color: white;
      display: none;
    }
    #noteInput {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>üåç HeroAlert Emergency Globe</h1>
  <div id="map"></div>
  <div id="status">No SOS active</div>
  <input type="text" id="noteInput" placeholder="Add a note (optional)" />
  <div id="controls">
    <button class="sos" id="sosBtn">üö® I NEED HELP</button>
    <button class="cancel" id="cancelBtn">Cancel Alert</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const sosBtn = document.getElementById('sosBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const statusDiv = document.getElementById('status');
    const noteInput = document.getElementById('noteInput');
    let userMarker;

    const map = L.map('map').setView([51.509865, -0.118092], 5); // Center on UK

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function triggerSOS() {
      if (!navigator.geolocation) {
        alert('Geolocation not supported');
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const note = noteInput.value || 'No note';

        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<b>SOS Alert</b><br>${note}`)
          .openPopup();

        map.setView([lat, lon], 13);

        statusDiv.innerText = 'üö® SOS Active';
        sosBtn.style.display = 'none';
        cancelBtn.style.display = 'inline-block';
      }, err => {
        alert('Unable to access location');
      });
    }

    function cancelSOS() {
      if (userMarker) map.removeLayer(userMarker);
      statusDiv.innerText = 'No SOS active';
      sosBtn.style.display = 'inline-block';
      cancelBtn.style.display = 'none';
    }

    sosBtn.addEventListener('click', triggerSOS);
    cancelBtn.addEventListener('click', cancelSOS);
  </script>
</body>
</html>
