<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeroAlert Emergency Globe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 1rem;
    }
    #map {
      width: 90%;
      height: 70vh;
      margin: auto;
      border-radius: 1rem;
    }
    #noteInput {
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      width: 80%;
      margin: 1rem auto;
      display: block;
      border-radius: 6px;
    }
    #sosButton, #cancelButton {
      font-size: 1rem;
      padding: 0.6rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sosButton {
      background-color: red;
      color: white;
    }
    #cancelButton {
      background-color: gray;
      color: white;
      display: none;
    }
    #status {
      margin: 1rem auto;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>üåç HeroAlert Emergency Globe</h1>
  <div id="map"></div>

  <input type="text" id="noteInput" placeholder="Add a short note or ID for this alert..." />
  <button id="sosButton" onclick="triggerSOS()">üö® I NEED HELP</button>
  <button id="cancelButton" onclick="cancelSOS()">Cancel Alert</button>

  <div id="status">No SOS active</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([54.5, -3], 5.5); // UK-centered
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;
    let alertActive = false;

    async function triggerSOS() {
      if (alertActive) return;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const note = document.getElementById('noteInput').value || "Unnamed alert";

          if (marker) map.removeLayer(marker);
          marker = L.marker([lat, lng]).addTo(map)
            .bindPopup(`<b>SOS ALERT</b><br>${note}`).openPopup();

          map.setView([lat, lng], 13);

          document.getElementById('status').textContent = "üö® SOS sent!";
          document.getElementById('sosButton').style.display = 'none';
          document.getElementById('cancelButton').style.display = 'inline-block';
          alertActive = true;
        }, err => {
          document.getElementById('status').textContent = "Geolocation failed.";
        });
      } else {
        document.getElementById('status').textContent = "Geolocation not supported.";
      }
    }

    function cancelSOS() {
      if (!alertActive) return;

      if (marker) {
        map.removeLayer(marker);
        marker = null;
      }

      document.getElementById('status').textContent = "No SOS active";
      document.getElementById('sosButton').style.display = 'inline-block';
      document.getElementById('cancelButton').style.display = 'none';
      document.getElementById('noteInput').value = '';
      alertActive = false;
    }
  </script>
</body>
</html>
