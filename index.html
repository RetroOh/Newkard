<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeroAlert Emergency Globe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 1rem;
    }

    #map {
      width: 90%;
      height: 500px;
      margin: 1rem auto;
      border-radius: 12px;
    }

    #note {
      padding: 10px;
      font-size: 1rem;
      width: 60%;
      max-width: 400px;
      margin-top: 1rem;
    }

    #sosButton, #cancelButton {
      margin: 1rem 0.5rem;
      padding: 12px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #sosButton {
      background-color: red;
      color: white;
    }

    #cancelButton {
      background-color: gray;
      color: white;
      display: none;
    }

    #status {
      font-size: 1rem;
      margin-top: 10px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>üåç HeroAlert Emergency Globe</h1>
  <div id="map"></div>

  <input type="text" id="note" placeholder="Add a short note or ID for this alert..." />
  <br />
  <button id="sosButton" onclick="triggerSOS()">üö® I NEED HELP</button>
  <button id="cancelButton" onclick="cancelSOS()">Cancel</button>
  <div id="status">No SOS active</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([52.6369, -1.1398], 6); // UK center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    const statusDiv = document.getElementById('status');
    const sosBtn = document.getElementById('sosButton');
    const cancelBtn = document.getElementById('cancelButton');

    function triggerSOS() {
      if (!navigator.geolocation) {
        statusDiv.textContent = 'Geolocation not supported';
        return;
      }

      statusDiv.textContent = 'Sending SOS...';

      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude } = pos.coords;
        const note = document.getElementById('note').value || 'No note';

        if (marker) map.removeLayer(marker);

        marker = L.marker([latitude, longitude])
          .addTo(map)
          .bindPopup(`<b>üö® SOS Active</b><br>${note}`)
          .openPopup();

        map.setView([latitude, longitude], 13);
        statusDiv.textContent = 'üö® SOS active!';
        sosBtn.style.display = 'none';
        cancelBtn.style.display = 'inline-block';
      }, () => {
        statusDiv.textContent = 'Unable to get location.';
      });
    }

    function cancelSOS() {
      if (marker) {
        map.removeLayer(marker);
        marker = null;
      }
      document.getElementById('note').value = '';
      statusDiv.textContent = 'No SOS active';
      sosBtn.style.display = 'inline-block';
      cancelBtn.style.display = 'none';
    }
  </script>
</body>
</html>
