<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroAlert Emergency Globe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 0;
      padding: 1rem;
    }

    #map {
      width: 90vw;
      height: 70vh;
      margin: 1rem auto;
      border-radius: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      font-size: 1.1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #sosButton {
      background: red;
      color: white;
      margin-bottom: 1rem;
    }

    #cancelButton {
      background: gray;
      color: white;
      display: none;
    }

    #status {
      font-size: 1rem;
      color: yellow;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üåç HeroAlert Emergency Globe</h1>
  <div id="map"></div>

  <input type="text" id="noteInput" placeholder="Add a short note or ID for this alert..." />
  <br />
  <button id="sosButton">üö® I NEED HELP</button>
  <button id="cancelButton">‚ùå Cancel SOS</button>

  <div id="status">No SOS active</div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([52.6369, -1.1398], 6); // UK default (Leicester)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    const sosButton = document.getElementById("sosButton");
    const cancelButton = document.getElementById("cancelButton");
    const statusText = document.getElementById("status");
    const noteInput = document.getElementById("noteInput");

    let marker;

    sosButton.onclick = () => {
      if (!navigator.geolocation) {
        statusText.textContent = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const note = noteInput.value || "Unlabeled Alert";

        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map).bindPopup(`üÜò ${note}`).openPopup();

        map.setView([lat, lon], 14);
        statusText.textContent = `üÜò SOS Active: ${note}`;
        sosButton.style.display = "none";
        cancelButton.style.display = "inline-block";
      });
    };

    cancelButton.onclick = () => {
      if (marker) map.removeLayer(marker);
      marker = null;
      statusText.textContent = "No SOS active";
      sosButton.style.display = "inline-block";
      cancelButton.style.display = "none";
      noteInput.value = "";
    };
  </script>
</body>
</html>
